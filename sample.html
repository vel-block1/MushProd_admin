<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="data-item">
        <h2>Temp</h2>
        <p id="temp">23</p>
      </div>
      <div class="data-item">
        <h2>Humidity</h2>
        <p class="value" id="humid">23</p>
      </div>
    </div>
    <!-- the scripts for products you want to access must be added-->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "firebase/app";
      import { getAnalytics } from "firebase/analytics";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyB6oe9cID6r5VG6dPcYGylqD0eTFXwULNQ",
        authDomain: "betapeak-1b551.firebaseapp.com",
        databaseURL:
          "https://betapeak-1b551-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "betapeak-1b551",
        storageBucket: "betapeak-1b551.appspot.com",
        messagingSenderId: "442665321534",
        appId: "1:442665321534:web:10bc3c8a7112a8c4fc7d6f",
        measurementId: "G-X9CJXFEGY5",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      firebase.initializeApp(firebaseConfig);

      const analytics = getAnalytics(app);

      //getting reference to the db
      var database = firebase.database();

      //getting reference to the data we want
      var dataRef1 = database.ref("2023-05-16/-NVZXnJqZu_OxBcZ3tmO/Humd");
      var dataRef2 = database.ref("2023-05-16/-NVZXnJqZu_OxBcZ3tmO/Temp");

      //fetch data
      dataRef1.on("value", function (getData1) {
        var humid = getData1.val();
        document.getElementById("humid").innerHTML = humid + "%";
      });
      dataRef2.on("value", function (getData2) {
        var temp = getData2.val();
        document.getElementById("temp").innerHTML = temp + "&#8451";
      });
    </script>
  </body>
</html>
